<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/global.css}">
    <link rel="stylesheet" th:href="@{/custom.css}">
</head>
<body>
<div class="main">
    <div id="main-container" class="flex-container vertical gap30">
        <p class="text-wrapper">방탈출 예약 오픈 언제하는지 궁금하다면?</p>
        <div class="search-option-container">
            <div id="region-container">
                <div class="search-option">
                    <div class="search-option-title">지역</div>
                    <div class="search-option-content">홍대</div>
                </div>
                <div id="region-option-container" class="search-option">
                    <div class="search-option-content" th:each="region : ${regionList}" th:text="${region.name}"></div>
                </div>
            </div>
            <div class="search-option">
                <div class="search-option-title">예약 희망 날짜</div>
                <div class="search-option-content">날짜 선택</div>
            </div>
            <div class="search-option flex-grow1">
                <div class="search-option-title">지점 이름</div>
                <div class="search-option-content">이름 입력</div>
            </div>
            <div class="div-wrapper"><div class="text-wrapper-4">검색하기</div></div>
        </div>
        <div id="cafe-list-container" class="flex-container vertical">
            <table id="cafe-list-header">
                <tr>
                    <th class="text-wrapper-5">로고</th>
                    <th class="text-wrapper-6">지점 이름</th>
                    <th class="text-wrapper-7">테마</th>
                    <th class="text-wrapper-8">오픈 날짜</th>
                    <th class="text-wrapper-8">오픈 시간</th>
                    <th class="text-wrapper-5">예약 링크</th>
                </tr>
            </table>
            <div id="cafe-list">
                <table>
                    <tr th:each="cafe : ${cafeList}">
                        <td><img class="logo" th:src="${cafe.logoImg}"/></td>
                        <td class="text-wrapper-9" th:text="${cafe.name}"></td>
                        <td class="p">SILENT (스릴, 수사), LISTEN (액션,스릴)</td>
                        <td class="text-wrapper-10">2023.10.02</td>
                        <td class="text-wrapper-10" th:text="${cafe.openTime}">00시 00분</td>
                        <td><button class="btn btn-primary">예약</button></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
